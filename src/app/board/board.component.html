<h1>Current Player: {{ player }}</h1>

<button nbButton outline status="danger" (click)="newGame()">Start New Game</button>
<h2 *ngIf="winner">
  Player {{winner}} has won the game!
</h2>

<main>
  <app-square
  *ngFor="let sq of squares; let i = index"
  [value] = "sq"
  (click)="makeMove(i)"
  >

  </app-square>
</main>
